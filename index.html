<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
      </div>

    </header>
    <div id="item-list">
      <h4>Todo</h4>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
      <h4>Done</h4>
      <ul id="my-done" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/2f4d0d6816.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
